<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <section class="image-gallery">
        <h2>Gallery</h2>
        <div class="image-container"></div>
    </section>

    <h2>meme editor</h2>
    <section class="meme-editor flex">

        <div class="canvas-container">

            <canvas width="500" height="500" onmouseup=""> </canvas>

        </div>
        <div class="editor">
            <div class="first-line">

                <input class="txt-line-0" onkeydown="onTypeText(this.value,0)" type="text" placeholder="Add Text Here">
                <input type="color" onchange="onFillColor(this.value,0)">
                <input type="color" onchange="onStrokeColor(this.value,0)">
                <button onclick="onChangeFontSize('+',0)" class="increase-font">+</button>
                <button onclick="onChangeFontSize('-',0)" class="decrease-font">-</button>
            </div>
            <div class="second-line">

                <input class="txt-line-1" onkeydown="onTypeText(this.value,1)" type="text" name="" id=""
                    placeholder="Add Text Here">
                <input type="color" onchange="onFillColor(this.value,1)">
                <input type="color" onchange="onStrokeColor(this.value,1)">
                <button onclick="onChangeFontSize('+',1)" class="increase-font">+</button>
                <button onclick="onChangeFontSize('-',1)" class="decrease-font">-</button>
            </div>

            <a class="link save" href="#" onclick="onDownloadCanvas(this)" download="file-name">Save</a>
        </div>

    </section>

    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
